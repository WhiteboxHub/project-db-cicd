name: DB CD - Apply Migrations

on:
  push:
    branches: [ "main" ]

jobs:
  migrate-prod-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Start Cloud SQL Proxy (OFFICIAL + VERSION PINNED)
      - name: Start Cloud SQL Proxy
        uses: google-github-actions/cloud-sql-proxy@v2.11.0
        with:
          instances: ${{ secrets.CLOUD_SQL_INSTANCE }}=tcp:3306

      # Flyway BASELINE (RUN ONCE ONLY)
      - name: Flyway BASELINE
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}/db/migrations:/flyway/sql \
            flyway/flyway:10 \
            -url="jdbc:mysql://127.0.0.1:3306/${{ secrets.DB_NAME }}" \
            -user="${{ secrets.DB_USER }}" \
            -password="${{ secrets.DB_PASSWORD }}" \
            baseline
