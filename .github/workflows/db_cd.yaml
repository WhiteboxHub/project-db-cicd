name: DB CD - Apply Migrations

on:
  push:
    branches: [ "main" ]

jobs:
  migrate-prod-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Write GCP Service Account key to file
      - name: Write GCP credentials
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > /tmp/gcp-key.json

      # Start Cloud SQL Proxy with explicit credentials
      - name: Start Cloud SQL Proxy
        run: |
          docker run -d \
            --name cloud-sql-proxy \
            -p 3306:3306 \
            -v /tmp/gcp-key.json:/config/key.json \
            -e GOOGLE_APPLICATION_CREDENTIALS=/config/key.json \
            gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.0 \
            ${{ secrets.CLOUD_SQL_INSTANCE }} --port 3306

      # Wait until MySQL accepts authentication
      - name: Wait for MySQL via Cloud SQL Proxy
        run: |
          echo "Waiting for MySQL authentication to succeed..."
          for i in {1..20}; do
            if mysqladmin ping \
              -h 127.0.0.1 \
              -P 3306 \
              -u "${{ secrets.DB_USER }}" \
              -p"${{ secrets.DB_PASSWORD }}" \
              --silent; then
              echo "âœ“ MySQL authentication successful via Cloud SQL Proxy"
              exit 0
            fi
            echo "Attempt $i: MySQL not ready yet..."
            sleep 3
          done

          echo ""
          echo "ERROR: MySQL authentication failed"
          echo "Check that:"
          echo " - DB_USER exists as 'user@%'"
          echo " - DB_PASSWORD is correct"
          echo " - User has permissions on DB '${{ secrets.DB_NAME }}'"
          echo ""
          exit 1

      # Flyway BASELINE (RUN ONCE ONLY)
      - name: Flyway BASELINE (RUN ONCE)
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}/db/migrations:/flyway/sql \
            flyway/flyway:10 \
            -url=jdbc:mysql://127.0.0.1:3306/${{ secrets.DB_NAME }} \
            -user=${{ secrets.DB_USER }} \
            -password='${{ secrets.DB_PASSWORD }}' \
            baseline
