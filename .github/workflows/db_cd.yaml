name: DB CD - Apply Migrations

on:
  push:
    branches: [ "main" ]

jobs:
  migrate-prod-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Write GCP service account key to file
      - name: Write GCP credentials
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > /tmp/gcp-key.json

      # Start Cloud SQL Proxy with credentials
      - name: Start Cloud SQL Proxy (Docker)
        run: |
          docker run -d \
            --name cloud-sql-proxy \
            -p 3306:3306 \
            -v /tmp/gcp-key.json:/config/key.json \
            -e GOOGLE_APPLICATION_CREDENTIALS=/config/key.json \
            gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.0 \
            ${{ secrets.CLOUD_SQL_INSTANCE }} --port 3306

          echo "Waiting for Cloud SQL Proxy to start..."
          sleep 5
          
          # Check proxy logs
          echo "Cloud SQL Proxy logs:"
          docker logs cloud-sql-proxy
          
      - name: Verify Cloud SQL Proxy connection
        run: |
          echo "Testing MySQL connection through proxy..."
          for i in {1..20}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -u ${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }} 2>/dev/null; then
              echo "âœ“ Cloud SQL Proxy is ready and accepting connections!"
              exit 0
            fi
            echo "Attempt $i: Waiting for Cloud SQL Proxy..."
            sleep 3
          done
          
          echo "ERROR: Cloud SQL Proxy failed to become ready"
          echo "Proxy logs:"
          docker logs cloud-sql-proxy
          exit 1

      # Flyway BASELINE (run once)
      - name: Flyway BASELINE (RUN ONCE)
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}/db/migrations:/flyway/sql \
            flyway/flyway:10 \
            -url=jdbc:mysql://127.0.0.1:3306/${{ secrets.DB_NAME }} \
            -user=${{ secrets.DB_USER }} \
            -password=${{ secrets.DB_PASSWORD }} \
            baseline
