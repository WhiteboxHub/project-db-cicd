name: DB CI - Validate Migrations

on:
  pull_request:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  validate-migrations:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot && break
            sleep 2
          done

      - name: Install Flyway
        run: |
          wget -qO- https://download.redgate.com/maven/release/com/redgate/flyway/flyway-commandline/10.10.0/flyway-commandline-10.10.0-linux-x64.tar.gz | tar xvz && sudo ln -s `pwd`/flyway-10.10.0/flyway /usr/local/bin

      - name: Run Flyway migrate (validation)
        run: |
          flyway \
            -url="jdbc:mysql://127.0.0.1:3306/testdb" \
            -user=root \
            -password=root \
            -locations="filesystem:db/migrations" \
            migrate

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install sqlfluff
        run: pip install sqlfluff

      - name: Lint SQL files
        run: sqlfluff lint db/migrations --dialect mysql
